<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filmes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

   </head>
<body>
    <h3>Cadastro de Filmes</h3>
        <form action="" method="post">
            <div class="mb-3">
                <label  for="Título" class="form-label">Título:</label>
                <input type="text" class="form-control form-control-lg" placeholder="Digite o texto aqui" name="Título" id="Título" >
            </div>
            <div class="componentes">
                <label for="Gênero">Gênero:</label>
                <select name="Gênero" id="Gênero:">
                    <option value="Ação">Ação</option>
                    <option value="Suspense">Suspense</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Ficção">Ficção</option>
                    <option value="Romântico">Romântico</option>
                </select>
            </div>
            <div class="componentes">
                <label for="Ano">Ano de Lançamento:</label>
                <input type="number" name="Ano" id="Ano:" min="1900" max="2100" value="2023">
            </div>
            <div class="componentes">
                <label for="sinopse">Sinopse</label>
                <textarea class="componentes" name="Sinopse" id="Sinopse" cols="30" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <button  type="submit" class="btn btn-primary">Cadastrar</button>
                <button  type="reset"class="btn btn-danger">Limpar</button>        
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">

        </script>
                   
</body>
</html>
