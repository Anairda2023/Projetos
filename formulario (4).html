<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    ><h3>Cadastro de clientes</h3>
    <br>
    <form action="">
        <label for="">Nome:</label><!--é o nome-->
        <input type="text" name="Nome" id="Nome:"><!--o id é o que vai aparecer na página-->
        <br>
        <label for="">Nascimento:</label>
        <input type="date" name="=Nascimento" id="Nascimento"><!--o type date é a data-->
        <br>
        <label for=""> Estado civil:</label>
        <select name="Estado civil" id="Estado Civil">
            <option value="Solteiro">Solteiro</option>
            <option value="Casado">Casado</option>
            <option value="Viúvo">Viúvo</option>
            <option value="Outros">Outros</option>
        </select>
        <br>  
                       
        <label for="">Endereço:</label>
        <input type="text" name="Endereço" id="Endereço:">
        <br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{4,5}-[0-9]{4}" required>

        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
