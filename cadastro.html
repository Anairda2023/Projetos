<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <h1>Cadastro de Filmes</h1>
        <form action="" method="post">
    
            <!--Espaco para o titulo do filme-->
            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo:</label>
                <input type="text" class="form-control form-control-lg" placeholder="Digite o titulo do filme aqui" name=""
                    id="">
            </div>
    
            <div class="mb-3">
                <label for="genero">Genero</label>
                <select name="genero" class="form-select form-select-lg" id="genero">
                    <option value="acao">Ação</option>
                    <option value="comedia">Comédia</option>
                    <option value="ficcao">Ficção</option>
                    <option value="terror">Terror</option>
                    <option value="suspense">Suspense</option>
                </select>
            </div>
    
            <div class="mb-3" class="form-label form-control-lg">
                <label for="ano">Ano de Lançamento</label>
                <input type="number" name="ano" id="Ano" min="1900" max="2100" step="1" value="2023">
            </div>
    
            <div class="mb-3"><!--Espaço para por a sinopse do filme-->
                <label for="sinopse" class="form-label">Sinopse</label>
                <textarea class="form-control form-control-lg" name="sinopse" id="Sinopse" cols="30" rows="5"></textarea>
            </div>
    
            <div class="mb-3"><!--Para arrumar - separar-->
                <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button><!--Criar botoes-->
                <button type="reset" class="btn btn-danger btn-lg">Limpar</button>
            </div>
    
        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
